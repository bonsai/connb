version: '3'

tasks:
  install:
    cmds:
      - bun install --force --no-save --no-cache --backend=copyfile --linker=hoisted

  build:
    deps:
      - install
    cmds:
      - bun run build

  lint:
    deps:
      - install
    cmds:
      - bun run lint

  typecheck:
    deps:
      - install
    cmds:
      - bun run typecheck

  test:
    deps:
      - install
    cmds:
      - bun run test

  dev:
    deps:
      - install
    cmds:
      - bun run dev

  start:
    deps:
      - install
    cmds:
      - bun run start

  clean:
    cmds:
      - node -e "require('fs').rmSync('dist',{recursive:true,force:true})"

  ci:
    deps:
      - clean
      - build
      - lint
      - typecheck
      - test
